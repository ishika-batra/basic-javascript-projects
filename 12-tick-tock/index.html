<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tick-Tock</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <!-- image -->
    <article class="gift-img">
      <img src="birthday.jpg" alt="cake picture">
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>Birthday CountDown</h3>
      <h4 class="giveaway">
        Countdown ends on Sunday,16th April 2023,9:00pm
      </h4>
      <p>
        Waiting for my favorite person's Birthday! Can't wait to celebrate....
      </p>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- minutes -->
        <div class="deadline-format">
          <div>
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- seconds -->
        <div class="deadline-format">
          <div>
            <h4 class="secs">34</h4>
            <span>secs</span>
          </div>
        </div>
        <!-- end of item -->
      </div>
    </article>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
